<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brokerage Calculator</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <button id="mode-toggle" onclick="toggleMode()">ðŸŒ™</button>
    <div id="calculator-container">
        <div id="left-section">
            <h2>Brokerage Calculator</h2>

            <label for="buyPrice">Buy Price per unit:</label>
            <input type="number" id="buyPrice" value=100 placeholder="Enter buy price">

            <label for="sellPrice">Sell Price per unit:</label>
            <input type="number" id="sellPrice" value=200 placeholder="Enter sell price">

            <label for="totalLots">Total Lots:</label>
            <input type="number" id="totalLots" value=10 placeholder="Enter total lots">

            <label for="lotSize">Lot Size:</label>
            <input type="number" id="lotSize" value=15 placeholder="Enter lot size">

            <label for="platformChargePerLot">Platform Charge per lot:</label>
            <input type="number" value=40 id="platformChargePerLot" placeholder="Enter platform charge per lot">

            <button onclick="calculateBrokerage()">Calculate</button>
        </div>

        <div class="right-section">
            <h3>Result:</h3>
            <div id="result">
                <table>
                    <tr>
                        <th>Label</th>
                        <th>Value</th>
                    </tr>
                    <tr>
                        <td class="label" id="isProfitLabel">Profit or Loss</td>
                        <td class="profit" id="isProfitValue"></td>
                    </tr>
                    <tr>
                        <td class="label" id="profitLossLabel"></td>
                        <td id="profitLossValue"></td>
                    </tr>
                    <tr>
                        <td class="label" id="totalChargesLabel">Total Charges</td>
                        <td class="loss" id="totalChargesValue"></td>
                    </tr>
                    <tr>
                        <td class="label" id="netProfitLossLabel"></td>
                        <td id="netProfitLossValue"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
